<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Screen Settings</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Add Screen
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-3 control-label " for="screenName">Screen Name</label>
							<div class="col-sm-9">
								<div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-television"></i>
                                    </span>
									<input type="text" class="form-control" id="screenName"
										   placeholder="Screen Name (Type to enter)" required="">
								</div>
							</div>
						</div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Screen Type</label>
                            <div class="col-sm-9">
                                <div class="checkbox-inline"><label><input type="checkbox"> 2D</label></div>
                                <div class="checkbox-inline"><label><input type="checkbox" checked=""> 3D</label></div>
                            </div>
                        </div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="totalSeats">Total Seats</label>
							<div class="col-sm-9">
								<div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-dashboard"></i>
                                    </span>
									<input type="text" class="form-control" id="totalSeats"
										   placeholder="Capacity (In Numbers)" required="">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</form>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-green">
                <div class="panel-heading">
                    Screen Details
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="movieScreenDetails">
                            <thead>
                            <tr>
                                <th>
                                    <div><center>Screen </center></br></div>
                                </th>
                                <th>
                                    <div><center>Type</center></br></div>
                                </th>
                                <th>
                                    <div><center>Total Seats</center></br></div>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="screen in screenDetails">
                                <td><center>{{screen.screenName}}</center></td>
                                <td><center><span ng-repeat="view in screen.screenView">{{view}}&nbsp</span></center></td>
                                <td><center>{{screen.screenSeats}}</center></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

</div>
