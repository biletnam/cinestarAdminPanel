<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Current Movies</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Add Movies To Screen
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="movieName">Movie Name</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-camera-retro"></i>
                                    </span>
                                    <select class="form-control" title="Option Types" ng-model="movieListName" ng-change="selectedMovie()" id="movieName"
                                            ng-options="movieList.infoMovieName for movieList in movieList"
                                            required="">
                                    </select>
                                    <!--<input type="text" class="form-control" id="movieName"-->
                                           <!--placeholder="Movie Name (Type to search)" required="">-->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="movieLength">Movie Duration</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-film "></i>
                                    </span>
                                    <input type="text" class="form-control" id="movieLength"
                                           placeholder="Displayed automatically" ng-model="movieDuration"
                                           required="" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="showtimeType">In Theatres</label>
                            <div class="col-sm-9">
                                <div class="input-group" id="movieInTheatres">
                                   <span class="input-group-addon">
                                        <i class="fa fa-file-movie-o"></i>
                                    </span>
                                    <input type="text" class="form-control"
                                           placeholder="Displayed automatically" ng-model="movieInTheatres"
                                           required="" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="showtimeDate">Showtime Date</label>
                            <div class="col-sm-9">
                                <div class="input-group" id="showtimeDate">
                                        <input type="date" ng-change="sd(showtimeDate)" ng-model="showtimeDate" name="date">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="startTime">Start Time</label>
                            <div class="col-sm-9">
                                <div class="input-group" id="startTime">
                                    <div>
                                        <input type="time" ng-change="st(startTime)" ng-model="startTime" name="startTime">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="showtimeType">Movie View</label>
                            <div class="col-sm-9">
                                <div class="input-group" id="showtimeType">
                                   <span class="input-group-addon">
                                        <i class="fa fa-ticket"></i>
                                    </span>
                                    <select class="form-control" title="Option Types" ng-model="showtimeType"
                                            ng-change="getScreen(showtimeType)" >
                                        <option>2D</option>
                                        <option>3D</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="movieScreen">Screen</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-video-camera"></i>
                                    </span>
                                    <select class="form-control" title="Option Types" ng-model="selectedScreen" id="movieScreen"
                                            ng-options="dataScreens.screenName for dataScreens in dataScreens">
                                        <!--<option>Select Screen</option>-->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="commercialBreak">Commercial Break</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-clock-o"></i>
                                    </span>
                                    <select class="form-control" title="Option Types" ng-model="commBreak" id="commercialBreak" required="">
                                        <option ng-repeat="commBreak in commercialBreak">{{commBreak}}</option>
                                    </select>
                                    <!--<input type="text" class="form-control" id="commercialBreak"-->
                                           <!--placeholder="In minutes" required="">-->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="cleanTime">Cleaning Time</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-clock-o" ></i>
                                    </span>
                                    <select class="form-control" title="Option Types" ng-model="clnBreak" id="cleanTime" required="">
                                        <option ng-repeat="clBreak in cleanBreak">{{clBreak}}</option>
                                    </select>
                                    <!--<input type="text" class="form-control" id="cleanTime"-->
                                           <!--placeholder="In minutes" required="">-->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- <div class="control-label col-sm-3">Buy Ticket Online</div> -->
                            <label class="control-label col-sm-3" for="buyTicketButton">Buy Ticket Online</label>
                            <div class="col-sm-9">
                                <label class="switch">
                                  <input type="checkbox" ng-change="buyTicketButton(buyTicketButtonValue)" ng-model="buyTicketButtonValue" id="buyTicketButton">
                                  <div class="slider round"></div>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" ng-click="addMoviesToScreen()" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.panel-body -->
            </div>

                    <div class="dataTable_wrapper">
