<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Current Movies</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Add Movies To Screen
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="movieName">Movie Name</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-camera-retro"></i>
                                    </span>
                                    <input type="text" class="form-control" id="movieName"
                                           placeholder="Movie Name (Type to search)" required="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="movieLength">Movie Duration</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-film "></i>
                                    </span>
                                    <input type="text" class="form-control" id="movieLength"
                                           placeholder="Displayed automatically"
                                           required="" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="showtimeType">In Theatres</label>
                            <div class="col-sm-9">
                                <div class="input-group" id="movieInTheatres">
                                   <span class="input-group-addon">
                                        <i class="fa fa-file-movie-o"></i>
                                    </span>
                                    <input type="text" class="form-control"
                                           placeholder="Displayed automatically"
                                           required="" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="showtimeDate">Showtime Date</label>
                            <div class="col-sm-9">
                                <div class="input-group" id="showtimeDate">
                                        <input type="date" ng-change="sd(showtimeDate)" ng-model="showtimeDate" name="date">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="startTime">Start Time</label>
                            <div class="col-sm-9">
                                <div class="input-group" id="startTime">
                                    <div>
                                        <input type="time" ng-change="st(startTime)" ng-model="startTime" name="startTime">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="showtimeType">Movie View</label>
                            <div class="col-sm-9">
                                <div class="input-group" id="showtimeType">
                                   <span class="input-group-addon">
                                        <i class="fa fa-ticket"></i>
                                    </span>
                                    <select class="form-control" title="Option Types" ng-model="showtimeType" >
                                        <option>2D</option>
                                        <option>3D</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="movieScreen">Screen</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-video-camera"></i>
                                    </span>
                                    <select class="form-control" title="Option Types" id="movieScreen">
                                        <option>Select Screen</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="commercialBreak">Commercial Break</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-clock-o"></i>
                                    </span>
                                    <select class="form-control" title="Option Types" id="commercialBreak" required="">
                                        <option ng-repeat="commBreak in commercialBreak">{{commBreak}}</option>
                                    </select>
                                    <!--<input type="text" class="form-control" id="commercialBreak"-->
                                           <!--placeholder="In minutes" required="">-->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="cleanTime">Cleaning Time</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-clock-o" ></i>
                                    </span>
                                    <select class="form-control" title="Option Types" id="cleanTime" required="">
                                        <option ng-repeat="clBreak in cleanBreak">{{clBreak}}</option>
                                    </select>
                                    <!--<input type="text" class="form-control" id="cleanTime"-->
                                           <!--placeholder="In minutes" required="">-->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
        <div class="col-lg-6">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    Future Use (Thinking)
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-green">
                <div class="panel-heading">
                    Now Showing
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="movieScreenDetails">
                            <thead>
                            <tr>
                                <th>
                                    <div><center>Screen </center></br></div>
                                </th>
                                <th><div><center>Movie Details </center></br> <div class="movieDetails">
                                    <div class="col-lg-3">Name </div>
                                    <div class="col-lg-2">Type</div>
                                    <div class="col-lg-2">Start Time</div>
                                    <div class="col-lg-2">End Time</div>
                                    <div class="col-lg-3">Actions</div>
                                </div></div></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="organiseScreen in organiseScreens">
                                <td><center>{{organiseScreen.screenName}}</center></td>
                                <td>
                                    <div ng-repeat="data in organiseScreen.details">
                                    <div class="col-lg-3"> {{data.movieName}}</div>
                                    <div class="col-lg-2">{{data.type}}</div>
                                    <div class="col-lg-2"> {{data.startTime}}</div>
                                    <div class="col-lg-2"> {{data.endTime}}</div>
                                    <div class="col-lg-3"> 
                                    <button type="button" class="btn btn-success btn-circle"><i class="fa fa-pencil-square-o"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger btn-circle"><i class="fa fa-times"></i>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
