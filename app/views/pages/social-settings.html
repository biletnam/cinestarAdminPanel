<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Social Settings</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Current Social Links
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="col-md-6"><h5><b>Facebook URL</b></h5></div>
					<div class="col-md-6"><h5>{{social.facebookLink}}</h5></div>
					<div class="col-md-6"><h5><b>Twitter URL</b></h5></div>
					<div class="col-md-6"><h5>{{social.twitterLink}}</h5></div>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
		<div class="col-lg-6">
			<div class="panel panel-green">
				<div class="panel-heading">
					Edit Social Links
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="facebookUrl" class="col-md-3 control-label hor-form">Facebook URL</label>
							<div class="col-md-9"> <div class="input-group"><span class="input-group-addon">
                                <i class="fa fa-facebook-square"></i>
									</span>
								<input type="text" class="form-control" id="facebookUrl" placeholder="Facebook URL" required=""></div>
							</div>
						</div>

						<div class="form-group">
							<label for="twitterUrl" class="col-md-3 control-label hor-form">Twitter URL</label>
							<div class="col-md-9"> <div class="input-group"><span class="input-group-addon">
                                <i class="fa fa-twitter-square "></i>
									</span>
								<input type="text" class="form-control" id="twitterUrl" placeholder="Twitter URL" required=""></div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-offset-3 col-md-9">
								<button type="submit" class="btn btn-success">Submit</button>
							</div>
						</div>
					</form>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
</div>
