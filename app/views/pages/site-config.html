<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Site Config</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-5">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Current Site Details
				</div>
				<div class="panel-body">
					<div class="col-md-6 current-site-config"><h5><b>Theatre Name</b></h5></div>
					<div class="col-md-6 "><h5>{{siteConfig.theatreName}}</h5></div>
					<div class="col-md-6 current-site-config"><h5><b>Website URL</b></h5></div>
					<div class="col-md-6 "><h5>{{siteConfig.websiteUrl}}</h5></div>
					<div class="col-md-6 current-site-config"><h5><b>Time Zone</b></h5></div>
                    <div class="col-md-6 "><h5>{{siteConfig.timeZone}}</h5></div>
                    <div class="col-md-offset-6">
                        <div class="col-md-3 "><h5><b>Open Time</b></h5></div>
                        <div class="col-md-offset-2 col-md-3 "><h5><b>Close Time</b></h5></div>
                    </div>
                    <div class="col-md-12" ng-repeat="oct in openCloseTime">
						<div class="col-md-6 current-site-config" ng-repeat="(key, val) in oct"><h5><b>{{key}}</b></h5></div>
                        <div class="col-md-3" ng-repeat="(key, val) in oct"><h5>{{val[0]}} </h5></div>
						<div class="col-md-3" ng-repeat="(key, val) in oct"><h5>{{val[1]}} </h5></div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.col-lg-12 -->
		<div class="col-lg-7">
			<div class="panel panel-green">
				<div class="panel-heading">
					Edit Site Details
				</div>
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-4" for="theatreName">Theatre Name</label>
							<div class="col-sm-8">
								<div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-envelope-o"></i>
										</span>
									<input type="text" class="form-control" id="theatreName"
										   placeholder="Theatre Name" ng-model="updateSiteConfig.theatreName" required="">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="websiteURL">Website URL</label>
							<div class="col-sm-8">
								<div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-globe"></i>
										</span>
									<input type="text" class="form-control" id="websiteURL"
										   placeholder="Website" ng-model="updateSiteConfig.websiteUrl" required="">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="day" class="col-sm-4 control-label">Time Zone</label>
							<div class="col-sm-8">
								<select class="form-control " title="Option Types" id="day" ng-model="updateSiteConfig.timeZone">
									<option ng-repeat="day in timeZone">{{day}}</option>
								</select>
							</div>
						</div>
						<form class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-sm-4" for="MondayTiming">Monday</label>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-clock-o" ></i>
										</span>
										<input type="text" class="form-control" ng-model="Monday.openTime" id="MondayTiming"
											   placeholder="Open Time"  required="">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-clock-o" ></i>
										</span>
										<input type="text" class="form-control" ng-model="Monday.closeTime" id="cleanTime"
											   placeholder="Close Time" required="">
									</div>
								</div>
							</div>
						</form>
						<form class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-sm-4" for="TuesdayTiming">Tuesday</label>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">
										  <i class="fa fa-clock-o" ></i>
										</span>
										<input type="text" class="form-control" ng-model="Tuesday.openTime" id="TuesdayTiming"
											   placeholder="Open Time"  required="">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">
										  <i class="fa fa-clock-o" ></i>
										</span>
										<input type="text" class="form-control" ng-model="Tuesday.closeTime" id="TuesdayCleanTime"
											   placeholder="Close Time" required="">
									</div>
								</div>
							</div>
						</form>
						<form class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-sm-4" for="WednesdayTiming">Wednesday</label>
								<div class="col-sm-4">
									<div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-clock-o" ></i>
                    </span>
										<input type="text" class="form-control" ng-model="Wednesday.openTime" id="WednesdayTiming"
											   placeholder="Open Time"  required="">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-clock-o" ></i>
                    </span>
										<input type="text" class="form-control" ng-model="Wednesday.closeTime" id="WednesdayCleanTime"
											   placeholder="Close Time" required="">
									</div>
								</div>
							</div>
						</form>
						<form class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-sm-4" for="ThursdayTiming">Thursday</label>
								<div class="col-sm-4">
									<div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-clock-o" ></i>
                    </span>
										<input type="text" class="form-control" ng-model="Thursday.openTime" id="ThursdayTiming"
											   placeholder="Open Time"  required="">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-clock-o" ></i>
                    </span>
										<input type="text" class="form-control" ng-model="Thursday.closeTime" id="ThursdayCleanTime"
											   placeholder="Close Time" required="">
									</div>
								</div>
							</div>
						</form>
						<form class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-sm-4" for="FridayTiming">Friday</label>
								<div class="col-sm-4">
									<div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-clock-o" ></i>
                    </span>
										<input type="text" class="form-control" ng-model="Friday.openTime" id="FridayTiming"
											   placeholder="Open Time"  required="">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-clock-o" ></i>
                    </span>
										<input type="text" class="form-control" ng-model="Friday.closeTime" id="FridayCleanTime"
											   placeholder="Close Time" required="">
									</div>
								</div>
							</div>
						</form>            <form class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-4" for="SaturdayTiming">Saturday</label>
							<div class="col-sm-4">
								<div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-clock-o" ></i>
                    </span>
									<input type="text" class="form-control" ng-model="Saturday.openTime" id="SaturdayTiming"
										   placeholder="Open Time"  required="">
								</div>
							</div>
							<div class="col-sm-4">
								<div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-clock-o" ></i>
                    </span>
									<input type="text" class="form-control" ng-model="Saturday.closeTime" id="SaturdayCleanTime"
										   placeholder="Close Time" required="">
								</div>
							</div>
						</div>
					</form>
						<form class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-sm-4" for="SundayTiming">Sunday</label>
								<div class="col-sm-4">
									<div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-clock-o" ></i>
                    </span>
										<input type="text" class="form-control" ng-model="Sunday.openTime" id="SundayTiming"
											   placeholder="Open Time"  required="">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-clock-o" ></i>
                    </span>
										<input type="text" class="form-control" ng-model="Sunday.closeTime" id="SundayCleanTime"
											   placeholder="Close Time" required="">
									</div>
								</div>
							</div>
						</form>
						<div class="form-group">
							<div class="col-md-offset-4 col-md-8">
								<button class="btn-success btn" ng-click="updateDetails()">Submit</button>
								<button class="btn-danger btn">Cancel</button>
								<button class="btn-primary btn">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
