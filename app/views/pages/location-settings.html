<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Location Settings</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Current Location
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
                    <div class="col-md-6"><h5><b>Theatre Name</b></h5></div>
                    <div class="col-md-6"><h5>{{currentLocation.locationTheatreName}}</h5></div>
                    <div class="col-md-6"><h5><b>Physical Address</b></h5></div>
                    <div class="col-md-6"><h5>{{currentLocation.locationPhysicalAddress}}</h5></div>
                    <div class="col-md-6"><h5><b>Mailing Address</b></h5></div>
                    <div class="col-md-6"><h5>{{currentLocation.locationMailingAddress}}</h5></div>
                </div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
		<div class="col-lg-6">
			<div class="panel panel-green">
				<div class="panel-heading">
					Edit Location
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="theatreName" class="col-md-3 control-label hor-form">Theatre Name</label>
                            <div class="col-md-9"> <div class="input-group"><span class="input-group-addon">	<i class="fa fa-camera-retro"></i>
									</span>
                                <input type="text" class="form-control" id="theatreName" placeholder="Theatre Name" ng-model="adminLocation.locationTheatreName" required=""></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="physicalAddress" class="col-md-3 control-label hor-form">Physical Address</label>
                            <div class="col-md-9"> <div class="input-group"><span class="input-group-addon">	<i class="fa fa-map-marker "></i>
									</span>
                                <input type="text" class="form-control" id="physicalAddress" placeholder="Physical Address" ng-model="adminLocation.locationPhysicalAddress" required=""></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="mailingAddress" class="col-md-3 control-label hor-form">Mailing Address</label>
                            <div class="col-md-9"> <div class="input-group"><span class="input-group-addon">	<i class="fa fa-envelope"></i>
									</span>
                                <input type="email" class="form-control" id="mailingAddress" placeholder="Mailing Address" ng-model="adminLocation.locationMailingAddress" required=""></div>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" ng-click="updateDetails()" class="btn btn-success">Update</button>
                            </div>
                        </div>
                    </form>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
</div>
