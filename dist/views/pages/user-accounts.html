<div class="container-fluid"> <div class="row"> <div class="col-lg-12"> <h1 class="page-header">User Accounts</h1> </div> <!-- /.col-lg-12 --> </div> <!-- /.row --> <div class="row"> <div class="col-lg-5"> <div class="panel panel-primary"> <div class="panel-heading"> Current User Details </div> <div class="panel-body"> <div class="col-md-6 current-user-accounts"><h5><b>User Name</b></h5></div> <div class="col-md-6"><h5>{{userAccounts.username}}</h5></div> <div class="col-md-6 current-user-accounts"><h5><b>Email </b></h5></div> <div class="col-md-6"><h5>{{userAccounts.email}}</h5></div> <div class="col-md-6 current-user-accounts"><h5><b>Password</b></h5></div> <div class="col-md-6"><h5>{{userAccounts.password}}</h5></div> </div> </div> </div> <!-- /.col-lg-12 --> <div class="col-lg-7"> <div class="panel panel-green"> <div class="panel-heading"> Edit User Details </div> <div class="panel-body"> <form class="form-horizontal"> <div class="form-group"> <label class="control-label col-sm-4" for="userName">User Name</label> <div class="col-sm-8"> <div class="input-group"> <span class="input-group-addon"> <i class="fa fa-user"></i> </span> <input type="text" class="form-control" id="userName" placeholder="User Name" required> </div> </div> </div> <div class="form-group"> <label class="control-label col-sm-4" for="userEmail">User Email</label> <div class="col-sm-8"> <div class="input-group"> <span class="input-group-addon"> <i class="fa fa-envelope"></i> </span> <input type="email" class="form-control" id="userEmail" placeholder="Email" required> </div> </div> </div> <div class="form-group"> <label for="newPassword" class="col-sm-4 control-label">New Password</label> <div class="col-sm-8"> <div class="input-group"> <span class="input-group-addon"> <i class="fa fa-key"></i> </span> <input type="password" class="form-control" id="newPassword" placeholder="New Password" required> </div> </div> </div> <div class="form-group"> <label for="confirmPassword" class="col-sm-4 control-label">Confirm Password</label> <div class="col-sm-8"> <div class="input-group"> <span class="input-group-addon"> <i class="fa fa-key"></i> </span> <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required> </div> </div> </div> <div class="form-group"> <div class="col-md-offset-4 col-md-8"> <button class="btn-success btn">Update</button> </div> </div> </form> </div> </div> </div> </div> </div>
